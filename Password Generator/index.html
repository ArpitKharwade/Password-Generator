<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="https://kit.fontawesome.com/623c6e9ae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder = "PASSWORD" class = "display" data-passwordDisplay>
                                                                         <!-- custom- attribute -->
            <button class = "copyBtn" data-copy>
                <span class = "tooltip" data-copyMsg></span>
                <!-- <img src="copy icon image.png" alt = "copy" height="30px" width="30px"> -->
                <i class="fa-regular fa-clone"></i>
                
            </button>
            </div>

                <!-- Password Length Section -->
            <div class="input-container">
               <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
               </div>
           

                     <!-- Slider -->
            <input class="slider" type = "range" min = "1" max="10" step="1" data-lengthSlider>
            

                     <!-- checkboxes -->
               <div class="check">
                  <input type = "checkbox" id = "upperCase">
                  <label for = "upperCase">Includes Uppercase letters</label>
               </div>
 
               <div class="check">
                  <input type = "checkbox" id = "lowerCase">
                  <label for = "lowerCase" >Includes Lowercase letters</label>
                </div>

                <div class="check">
                  <input type = "checkbox" id = "numbers">
                  <label for = "numbers" >Includes Numbers letters</label>
   
                <div class="check">
                  <input type = "checkbox" id = "symbols">
                  <label for = "symbols" >Includes Symbols letters</label>
                </div> 
  
                    <!-- Strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                 <!-- Generate Password -->
                  <button class = "generateButton">Generate Password</button> 

        </div>
    </div>
    
    <script src = "index.js"></script>
</body>

</html>
